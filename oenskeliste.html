<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Ønskeappen</title>
</head>
<body>
    <header class="oenskeliste_top_bar">
        <a href="barnets_ønsker.html"><img class="arrow" src="Images/arrow.png" alt="Arrow left" width="50px" height="50px"></a>
        <h1 class="oenskeliste_overskrift">Johans Ønsker</h1>
        <img class="oenskelisten_logo" src="images/br_logo.png" alt="Br Logo" width="75px" height="75px">
    </header>
    <main>
        <section class="range-slider">
            <span class="rangeValues"></span>
            <input value="50" min="0" max="3000" step="1" type="range">
            <input value="1000" min="0" max="3000" step="1" type="range">
        </section>
    <section class="ønskeliste">
        <section class="nyt_ønske">
            <img src="Images/plus.png" alt="Plus" width="50px" height="50px">
            <p>Nyt Ønske</p>
        </section>
        <img class="oenskeliste_images" src="images/ironman.jpeg" alt="ironman" width="135px" height="135px">
        <p class="reserveret">reserveret</p>
        <img class="oenskeliste_images" src="images/lasergun.jpg" alt="lasergun" width="135px" height="135px">
        <p class="lasergun_pris">59 kr</p>
        <img class="oenskeliste_images" src="Images/lego.jpg" alt="Girl" width="135px" height="135px">
        <p class="lego_pris" >219 kr</p>
        <img class="oenskeliste_images" src="images/sneløbehjul.jpg" alt="Boy" width="135px" height="135px">
        <p class="sneløbehjul_pris">449 kr</p>    
    </section>
    </main>
    <footer class="footer-flex">
        <a class="del" href="">Del</a>
    </footer>
    <script src="slider.js"></script>
</body>
</html>
