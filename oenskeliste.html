<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <section class="top">
        <img class="arrow" src="Images/arrow.png" alt="Arrow left" width="50px" height="50px">
        <h1>Johans Ønsker</h1>
        <img class="logo" src="images/br_logo.png" alt="Br Logo" width="75px" height="75px">
        <section class="range-slider">
            <span class="rangeValues"></span>
            <input value="50" min="0" max="3000" step="1" type="range">
            <input value="1000" min="0" max="3000" step="1" type="range">
        </section>
    </section>
    <section class="images">
        <section class="nyt_ønske">
            <img src="Images/plus.png" alt="Plus" width="50px" height="50px">
            <p>Nyt Ønske</p>
        </section>
        <img src="images/lasergun.jpg" alt="lasergun" width="140px" height="140px">
        <p class="lasergun_pris">59 kr</p>
        <img  src="Images/lego.jpg" alt="Girl" width="140px" height="140px">
        <p class="lego_pris" >219 kr</p>
        <img src="images/sneløbehjul.jpg" alt="Boy" width="140px" height="140px">
        <p class="sneløbehjul_pris">449 kr</p>
    </section>
    <a href="">Del</a>
    <script src="slider.js"></script>
</body>
</html>
