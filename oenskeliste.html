<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header class="oenskeliste_top_bar">
        <img class="arrow" src="Images/arrow.png" alt="Arrow left">
        <h1 class="ønskeliste_overskrift">Johans Ønsker</h1>
        <img class="oenskelisten_logo" src="images/br_logo.png" alt="Br Logo">
    </header>
    <main>
        <section class="range-slider">
            <span class="rangeValues"></span>
            <input value="50" min="0" max="3000" step="1" type="range">
            <input value="1000" min="0" max="3000" step="1" type="range">
        </section>
    <section class="ønskeliste">
        <section class="nyt_ønske">
            <img class="oenskeliste_plus" src="Images/plus.png" alt="Plus">
            <p>Nyt Ønske</p>
        </section>
        <img class="oenskeliste_images" src="images/lasergun.jpg" alt="lasergun">
        <p class="lasergun_pris">59 kr</p>
        <img class="oenskeliste_images" src="Images/lego.jpg" alt="Girl">
        <p class="lego_pris" >219 kr</p>
        <img class="oenskeliste_images" src="images/sneløbehjul.jpg" alt="Boy">
        <p class="sneløbehjul_pris">449 kr</p>
        <a class="del" href="">Del</a>
    </section>
    </main>
    <script src="slider.js"></script>
</body>
</html>
