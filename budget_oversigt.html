<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header class="budget_oversigt_top_bar">
        <img src="images/arrow.png" alt="arrow" width="50" height="50">
        <h1 class="budget_oversigt_overskrift">Mette</h1>
        <img src="images/br_logo.png" alt="BR Logo" width="75" height="75">
    </header>
    <Main>
        <section class="budget_oversigt_flex">
            <img class="budget_oversigt_billeder" src="images/Rapunzel.jpg" alt="Disney Rapunzel">
            <p class="budget_oversigt_pris">150 kr</p>
            <section class="budget_oversigt_grid">
                <h2 class="købt">Købt</h2>
                <img class="sort_indkøbsvogn" src="images/indkøbsvogn.png" alt="indkøbsvogn">
                <h2 class="pakket_ind">Pakket ind</h2>
                <img class="sort_gave" src="Images/sort_gave.png" alt="Gave">
            </section>
        </section>
        <section class="budget_oversigt_flex">
            <img class="budget_oversigt_billeder" src="images/Dagbog.jpg" alt="Dagbog">
            <p class="budget_oversigt_pris">100 kr</p>
            <section class="budget_oversigt_grid">
                <h2 class="købt" >Købt</h2>
                <img class="hvid_indkøbsvogn" src="images/shopping_cart_white.png" alt="indkøbsvogn">
                <img class="indkøbsvogn_flueben" src="Images/flueben.png" alt="Flueben">
                <h2 class="pakket_ind">Pakket ind</h2>
                <img class="sort_gave" src="Images/sort_gave.png" alt="Gave">
            </section>
        </section>
        <section class="budget_oversigt_flex">
            <img class="budget_oversigt_billeder" src="images/hund.jpg" alt="Chi chi hundevalp">
            <p class="budget_oversigt_pris">299 kr</p>
            <section class="budget_oversigt_grid">
                <h2 class="købt">Købt</h2>
                <img class="hvid_indkøbsvogn" src="images/shopping_cart_white.png" alt="indkøbsvogn" >
                <img class="indkøbsvogn_flueben" src="Images/flueben.png" alt="Flueben">
                <h2 class="pakket_ind">Pakket ind</h2>
                <img class="hvid_gave" src="Images/hvid_gave.png" alt="Gave">
                <img class="gave_flueben" src="Images/flueben.png" alt="Flueben">
            </section>
        </section>
    </Main>
</body>
</html>
