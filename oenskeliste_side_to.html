<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="oenskeliste_side_to.css">
    <!--kilder: 
    https://stackoverflow.com/questions/4753946/html5-slider-with-two-inputs-possible
    http://danielstern.ca/range.css/#/
    <title>Ønskeappen</title>-->
</head>
<body>
    <header class="oenskeliste_top_bar_to">
        <a href="http://127.0.0.1:5500/barnets_%C3%B8nsker.html"><img class="arrow_to" src="Images/arrow.png" alt="Arrow left"></a>
        <h1>Johans Ønsker</h1>
        <img class="oenskeliste_logo_to" src="images/br_logo.png" alt="Br Logo">
        <title>Ønskeliste</title>
    </header>
   <main>
        <section class="range-slider">
            <span class="rangeValues"></span>
            <input value="50" min="0" max="3000" step="1" type="range">
            <input value="1000" min="0" max="3000" step="1" type="range">
        </section>
    <section class="ønskeliste_to">
        <section class="nyt_ønske_to">
            <a href="http://127.0.0.1:5500/scan.html"><img src="Images/plus.png" alt="Plus" class="oenskeliste_side_2_plusicon">
            <p>Nyt Ønske</p></a>
        </section>
        <img class="oenskeliste_images_to" src="images/ironman.jpeg" alt="ironman">
        <p class="reserveret">reserveret</p>
        <img class="oenskeliste_images_to" src="images/lasergun.jpg" alt="lasergun">
        <p class="lasergun_pris_to">59 kr</p>
        <img class="oenskeliste_images_to" src="Images/lego.jpg" alt="Girl">
        <p class="lego_pris_to" >219 kr</p>
        <img class="oenskeliste_images_to" src="images/sneløbehjul.jpg" alt="Boy">
        <p class="sneløbehjul_pris_to">449 kr</p>
        <img class="oenskeliste_images_to" src="images/ternetninja.jpg" alt="Ternet Ninja">
        <p class="Ternet_Ninja_pris">139 kr</p>
        <a class="del_to" href="">Del</a>
    </section>
    </main>
    <script src="slider.js"></script>
</body>
</html>
