<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="oenskeliste_side_to.css">
    <title>Document</title>
</head>
<body>

    <header class="oenskeliste_top_bar_to">
        <img class="arrow_to" src="Images/arrow.png" alt="Arrow left" width="50px" height="50px">
        <h1>Johans Ønsker</h1>
        <img class="oenskelisten_logo_to" src="images/br_logo.png" alt="Br Logo" width="75px" height="75px">
    </header>
    <main>
        <section class="range-slider_to">
            <span class="rangeValues"></span>
            <input value="50" min="0" max="3000" step="1" type="range">
            <input value="1000" min="0" max="3000" step="1" type="range">
        </section>
    <section class="ønskeliste_to">
        <section class="nyt_ønske_to">
            <img src="Images/plus.png" alt="Plus" width="50px" height="50px">
            <p>Nyt Ønske</p>
        </section>
        
        <g id="reseveret"transform ="translate (-225-124)"opacity="0.627"></g>
        <img class="oenskeliste_images_to"scr="images/Iron_man.jpg" alt="Iron Man"width="135px"height="135px">
        <img class="oenskeliste_images_to" src="images/lasergun.jpg" alt="lasergun" width="135px" height="135px">
        <p class="lasergun_pris_to">59 kr</p>
        <img class="oenskeliste_images_to" src="Images/lego.jpg" alt="Girl" width="135px" height="135px">
        <p class="lego_pris_to" >219 kr</p>
        <img class="oenskeliste_images_to" src="images/sneløbehjul.jpg" alt="Boy" width="135px" height="135px">
        <p class="sneløbehjul_pris_to">449 kr</p>
        <img class="oenskeliste_images_to"src="images/ternetninja.jpg"alt="Ternet Ninja"width="135px"height="135px">
        <p class="Ternet_Ninja_pris">139 kr</p>
        <a class="del_to" href="">Del</a>
    </section>
    </main>
    <script src="slider.js"></script>
</body>
</html>
