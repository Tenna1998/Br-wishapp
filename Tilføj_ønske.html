<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Tilføj_ønske.css">

<body class="Tilføj_ønske">

    <main>

        </section>
        <section class="vare_beskrivelse">
            <p>Produkt</p>

             <p>Beskrivelse</p> 
        <select name="Produkt beskrivelse" class="produkt_beskrivelse">
                <option value="info"> Her er Ternet Ninja- ganske som han ser ud i bogen og i filmen Ternet Ninja.</option>       
        </select>
            <br>   
            <a href="http://127.0.0.1:5500/oenskeliste_side_to.html">Tilføj</a>

    </section> 
    </main>
    <script src="slider.js"></script>
